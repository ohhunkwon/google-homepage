<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Google Homepage</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-left">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Store</a>
            </li>
        </ul>
        <ul class="navbar-right">
            <li>
                <a href="#">Gmail</a>
            </li>
            <li>
                <a href="#">Images</a>
            </li>
            <li>
                <a href="#" id="apps"></a>
            </li>
            <li>
                <button class="sign-in">Sign in</button>
            </li>
        </ul>
    </nav>

    <main>
        <img src="images/logo.png" alt="Google logo">
        <form action="">
            <img id="search-icon" src="images/search.png" alt="search icon">
            <input type="text">
            <img id="mic-icon" src="images/mic.png" alt="microphone icon">
        </form>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <li>United Kingdom</li>
        </div>
        <div class="footer-bottom">
            <ul class="footer-left">
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How Search works</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
